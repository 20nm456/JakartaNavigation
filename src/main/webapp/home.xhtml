<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Page d'Accueil</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e9ecef;
                margin: 0;
                padding: 20px;
                text-align: center;
            }
            h1 {
                color: #343a40;
                margin-bottom: 20px;
            }
            .container {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }
            .button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                text-decoration: none;
                margin-top: 20px;
                display: inline-block;
            }
            .button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Home Page!</h1>
            <h:form>
                    <h:commandButton value="ajouter" action="#{navigationController.voirAjouter()}"/>
                    <h:commandButton value="visiter" action="#{navigationController.voirVisiter()}"/>
                    <h:commandButton value="apropos" action="#{navigationController.voirApropos()}"/>
            </h:form>
        </div>
    </h:body>
</html>
