<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <!-- Ajout de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4 w-50 rounded-3">
        <h2 class="text-center">Ajouter un Utilisateur</h2>

        <h:form>
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" class="form-control"/>
                <h:message for="username" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true" class="form-control">
                    <f:validateLength minimum="5" maximum="50"/>
                </h:inputText>
                <h:message for="email" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" class="form-control"/>
                <h:message for="password" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" class="form-control"/>
                <h:message for="confirmPassword" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control"/>
            </div>

            <h:messages globalOnly="true" styleClass="text-danger"/>
            
            <div class="text-center">
                <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" class="btn btn-primary"/>
            </div>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
